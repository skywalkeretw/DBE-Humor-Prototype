<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <title>Is Funny?</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Is Funny?</h1>
            <p>use our AI to see if your jokes are funny</p>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-12">

            </div>
          </div>
        <div class="row">
          <div class="col-sm-12">
            <form action="{{ url_for('home') }}" method="post">
                <div class="form-group">
                  <label for="joke">New Joke:</label>
                  <input type="text" class="form-control" id="joke" name="joke">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Check Joke</button>
            </form> 
          </div>
        </div>
      </div>
      <br>
      {% if joke != "" %}
      <div class="container-fluid text-center">
        <div class="row">
          {% if isFunny == "is Funny" %}
          <div class="alert alert-success">
          {% else %}
          <div class="alert alert-danger">
          {% endif %}
            <p>{{joke}}</p>
            <p>Your joke {{isFunny}}</p>
            <p>Percentage: {{percentage}}%</p>
          </div>
          
      </div>
      {% endif %}
</body>
</html>
