<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="titel" style="color: yellow;">You think you are Funnya?</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="{{ url_for('static', filename='icon.svg') }}">
  <style>
    .cropped {
      height: 300px;
      width: auto;
      overflow: hidden;
      
      margin-left: auto;
      margin-right: auto;
      width: 50%;
    }
    .title {
      font-weight: bold;
      font-style: italic;
      font-size: 6em;
    }
  </style>
  <script>

  </script>
</head>

<body>
  <div class="container" >
    <!-- Title -->
    <div class="row">
      <div class="col">
        <!-- <img src="/static/joky.svg" class="img-fluid cropped"> -->
        <h1 class="d-flex justify-content-center text-warning title" >JOKY</h1>
        <h2 class="d-flex justify-content-center">The Joke Detector</h2>
        <h3 class="d-flex justify-content-center text-muted">Let an AI decide if you're funny!</h3>
      </div>
    </div>
  <!-- Output  -->
    {% if joke != "" %}
      <div>
        <div class="row">
          <div class="col">
            <div class="text-center">
              <img src="{{emoji}}" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h3 class="d-flex justify-content-center">{{comment}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
          {% if percentage > 50 %}
          <p class="d-flex justify-content-center">This is a joke and I'm {{percentage}}% sure about it</p>
          {% else %}
          <p class="d-flex justify-content-center">This is not a joke and I'm {{100 - percentage}}% sure about it</p>
          {% endif %}
          </div>
        </div>
    {% endif %}

    <!-- Form -->

    <div class="row">
      <div class="col">
        <form action="{{ url_for('home') }}" method="post">
          <div class="mb-3 mt-3">
            <!-- <textarea class="form-control" rows="5" placeholder="Enter your sentence here" id="joke" name="joke">{{joke}}</textarea> -->
            <input type="text" class="form-control form-control-lg" placeholder="Enter your sentence here" id="joke" name="joke" value="{{joke}}">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning btn-block">Check</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
