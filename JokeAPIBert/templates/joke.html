<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="titel" style="color: yellow;">JOKY</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" type="image/x-icon" href="/static/icon.ico">
  <style>
    .title {
      font-weight: bold;
      font-style: italic;
      font-size: 8em;
    }
    .joke {
      text-align: center;
      font-size: 2em;
      font-weight: bolder;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container" >
    <!-- Title -->
    <div class="row">
      <div class="col">
        <!-- <img src="/static/joky.svg" class="img-fluid cropped"> -->
        <a href="{{ url_for('home') }}"><h1 class="d-flex justify-content-center text-warning title" >JOKY</h1></a>
        <h2 class="d-flex justify-content-center">The Joke Detector</h2>
        <h3 class="d-flex justify-content-center text-muted">Let an AI decide if you're funny!</h3>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center joke" id="joke">{{joke}}</div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <button  class="btn btn-warning btn-block" onclick="copyToClipboard()">Copy Joke</button>
      </div>
    </div>

  </div>
</div>
<script type="text/javascript">
  const delay = ms => new Promise(res => setTimeout(res, ms));

  function copyToClipboard() {
    console.log("Add classes")
    var copyText = document.getElementById("joke");
    copyText.classList.add("alert")
    copyText.classList.add("alert-warning")
    
    console.log("Copy Joke To ClipBoard")
    
    navigator.clipboard.writeText(copyText.innerText);
    
    setTimeout(()=>{
      console.log("Remove classes")
      copyText.classList.remove("alert")
      copyText.classList.remove("alert-warning")
    },1500)
  } 
</script>
</body>

</html>
